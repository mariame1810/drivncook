upstream php {
    server app:9000;
}

# Redirection HTTP vers HTTPS
server {
    listen 80;
    server_name localhost _;
    
    # Configuration Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirection vers HTTPS (à décommenter après avoir obtenu les certificats SSL)
    # return 301 https://$server_name$request_uri;
    
    # Configuration temporaire pour développement (à commenter en production)
    root /var/www/html/public;
    index index.php index.html index.htm;
    
    # Gestion des fichiers PHP
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }
    
    # Gestion des fichiers statiques
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
    
    # Protection des fichiers sensibles
    location ~ /\.ht {
        deny all;
    }
    
    location ~ /\.env {
        deny all;
    }
    
    # Gestion des uploads
    location /uploads/ {
        alias /var/www/html/uploads/;
        autoindex off;
    }
    
    # Try files fallback
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
}

# Configuration HTTPS (à décommenter après avoir obtenu les certificats SSL)
server {
    listen 443 ssl http2;
    server_name localhost _;
    
    # Certificats SSL (ajuster le chemin selon votre domaine)
    ssl_certificate /etc/letsencrypt/live/yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/yourdomain.com/privkey.pem;
    
    # Configuration SSL moderne
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # HSTS
    add_header Strict-Transport-Security "max-age=63072000" always;
    
    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    
    root /var/www/html/public;
    index index.php index.html index.htm;
    
    # Augmenter la taille max des fichiers uploadés
    client_max_body_size 100M;
    
    # Gestion des fichiers PHP
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param HTTPS on;
    }
    
    # Gestion des fichiers statiques
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
    
    # Protection des fichiers sensibles
    location ~ /\.ht {
        deny all;
    }
    
    location ~ /\.env {
        deny all;
    }
    
    # Gestion des uploads
    location /uploads/ {
        alias /var/www/html/uploads/;
        autoindex off;
    }
    
    # Try files fallback
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
}
